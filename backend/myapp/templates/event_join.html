{% extends 'base.html' %}
{% load static %}
{% block content %}

        as="style"
        href="{% static 'css/style.css' %}"
        onload="this.rel = 'stylesheet'"
    />
</head>
<br>
<body>

    </form>
</body>

{% endblock %}
