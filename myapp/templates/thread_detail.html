{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Conversation</h1>
<div>
    {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.text }}</p>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
