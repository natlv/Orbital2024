{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <div></div>
    <p>Don't have an account? <a href="{% url 'signup' %}">Create one here</a></p>
</form>

{% endblock %}
