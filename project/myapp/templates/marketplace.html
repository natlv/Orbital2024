{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Marketplace</h1>

<style>
    .items {
        display: flex;
        flex-wrap: wrap;
        gap: 15px; /* space between items */
    }
    
    .item {
        flex: 0 0 calc(22% - 20px); /* Four items per row */
        box-sizing: border-box;
        border: 1px solid #ccc; /* Border around each item */
        padding: 10px;
        margin: 10px;
        text-align: center;
    }
    
    .item img {
        display: block;
        margin: 0 auto 10px auto;
    }
    
    .item h2 {
        font-size: 1.2em;
        margin: 10px 0;
    }
    
    .item p {
        margin: 5px 0;
    }
    </style>

<div class="items">
    {% for item in items %}
    <div class="item">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width:100px;height:100px;">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>${{ item.price }}</p>
        <p>Seller: {{ item.seller.username }}</p>
        <a href="{% url 'send_message' item.id %}">Contact Seller</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
